# NebulaGraph Configuration File
# This is the main configuration file for NebulaGraph services

# Meta server addresses (localhost for standalone mode)
--meta_server_addrs=127.0.0.1:9559

# Local IP address
--local_ip=0.0.0.0

# Data and log paths
--data_path=/data
--log_dir=/logs

# Enable HTTP interface
--enable_http=true
--http_port=19669

# Authentication settings
--enable_authorize=false

# Memory settings (optimized for Railway)
--max_handlers_per_req=32
--max_connections_per_ip_per_second=1024

# Query settings
--max_query_size=4194304
--max_edge_returned_per_vertex=10000

# Storage settings
--rocksdb_batch_size=4096
--rocksdb_block_cache=67108864

# Network settings
--tcp_nodelay=true
--socket_send_buffer_size=65536
--socket_recv_buffer_size=65536

# Logging settings
--log_level=INFO
--v=0

# Performance settings
--num_netio_threads=4
--num_accept_threads=1
--num_worker_threads=4
