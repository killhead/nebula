# NebulaGraph MetaD Configuration
# Meta service configuration for cluster management

# Include main configuration
--flagfile=/usr/local/nebula/etc/nebula.conf

# MetaD specific settings
--port=9559
--ws_http_port=19559

# Daemon settings
--daemonize=false
--pid_file=/tmp/nebula-metad.pid

# Meta service settings
--meta_server_addrs=127.0.0.1:9559
--local_ip=0.0.0.0

# Data and log paths
--data_path=/data
--log_dir=/logs

# Heartbeat settings
--heartbeat_interval_secs=10
--agent_heartbeat_interval_secs=60

# Leader election settings
--election_timeout_ms=10000

# Network settings
--tcp_nodelay=true
--socket_send_buffer_size=65536
--socket_recv_buffer_size=65536

# Logging
--log_level=INFO
--v=0

# Performance settings
--num_netio_threads=4
--num_accept_threads=1
--num_worker_threads=4

# Storage settings
--rocksdb_batch_size=4096
--rocksdb_block_cache=67108864
