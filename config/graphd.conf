# NebulaGraph GraphD Configuration
# Graph service configuration for query processing

# Include main configuration
--flagfile=/usr/local/nebula/etc/nebula.conf

# GraphD specific settings
--port=9669
--ws_http_port=19669

# Daemon settings
--daemonize=false
--pid_file=/tmp/nebula-graphd.pid

# Query processing settings
--max_handlers_per_req=32
--max_connections_per_ip_per_second=1024
--max_query_size=4194304
--max_edge_returned_per_vertex=10000

# Memory settings
--max_handlers_per_req=32
--max_connections_per_ip_per_second=1024

# Session settings
--session_idle_timeout_secs=28800
--session_reclaim_interval_secs=60

# Query timeout settings
--query_timeout_ms=60000

# Network settings
--tcp_nodelay=true
--socket_send_buffer_size=65536
--socket_recv_buffer_size=65536

# Logging
--log_level=INFO
--v=0

# Performance tuning
--num_netio_threads=4
--num_accept_threads=1
--num_worker_threads=4
